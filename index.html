<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="https://shitval.github.io/main">
    <meta name="twitter:title" content="Shitval">
    <meta name="twitter:description" content="A website that has a list of Roblox Revivals">
    <meta content="cdn/logo.png" property="og:image"/>
    <title>Shitval - Home</title>
	<link rel="canonical" href="https://www.shitval.top" />
    <link rel="icon" href="cdn/logo.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .gif-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        .gif-container img {
            max-width: 100%;
            height: 960;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="logo">
            <img src="cdn/logo.png" alt="Shitval: Reborn Logo">
        </div>
        <div class="buttons">
            <a href="revivals.html" class="button">Revivals</a>
			<a href="launchers.html" class="button">Launchers</a>
            <a href="communities.html" class="button">Communities</a>
        </div>
    </div>
    <script src="particles_js/2.0.0/particles.min.js"></script>
    <script src="npm/disable-devtool.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        DisableDevtool({
            ondevtoolopen: (type) => { 
                document.querySelector('.content').style.display = 'none';
                document.querySelector('.gif-container').style.display = 'flex';
            },
        });
    </script>
 </body>
</html>
